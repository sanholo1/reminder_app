name: ğŸ”„ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: reminder-app

jobs:
  # ğŸ§ª Testing Jobs
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: reminder_app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ—ï¸ Build TypeScript
        working-directory: ./backend
        run: npm run build

      - name: ğŸ§ª Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: reminder_app_test
          DB_USER: root
          DB_PASSWORD: testpassword
          JWT_SECRET: test_jwt_secret_that_is_32_characters_long_for_testing_purposes
        run: npm test

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  test-frontend:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ğŸ” Code Quality Jobs
  lint-and-security:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ” Lint backend
        working-directory: ./backend
        run: npm run lint

      - name: ğŸ” Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ”’ Security audit backend
        working-directory: ./backend
        run: npm audit --audit-level=moderate

      - name: ğŸ”’ Security audit frontend
        working-directory: ./frontend
        run: npm audit --audit-level=moderate

      - name: ğŸ“ TypeScript check backend
        working-directory: ./backend
        run: npm run type-check

      - name: ğŸ“ TypeScript check frontend
        working-directory: ./frontend
        run: npm run type-check

  # ğŸ³ Docker Build Jobs
  build-images:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, lint-and-security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ·ï¸ Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deployment Jobs
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Backend image: ${{ env.REGISTRY }}/${{ github.repository }}/backend:develop"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ github.repository }}/frontend:develop"
          # Add your staging deployment commands here
          # Examples:
          # - SSH to staging server and update docker-compose
          # - Use kubectl to update Kubernetes deployments
          # - Call cloud provider APIs (AWS ECS, Azure Container Instances, etc.)

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "Backend image: ${{ env.REGISTRY }}/${{ github.repository }}/backend:main"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ github.repository }}/frontend:main"
          # Add your production deployment commands here
          # Examples:
          # - SSH to production server and update docker-compose
          # - Use kubectl to update Kubernetes deployments
          # - Call cloud provider APIs (AWS ECS, Azure Container Instances, etc.)

  # ğŸ·ï¸ Release Jobs
  create-release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ·ï¸ Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./backend/package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          release_name: Release ${{ steps.package-version.outputs.version }}
          body: |
            ## ğŸš€ Release ${{ steps.package-version.outputs.version }}
            
            ### Changes
            - Auto-generated release from main branch
            - Backend image: `${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ steps.package-version.outputs.version }}`
            - Frontend image: `${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ steps.package-version.outputs.version }}`
            
            ### Deployment
            ```bash
            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ steps.package-version.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ steps.package-version.outputs.version }}
            
            # Update docker-compose.yml with new image tags
            # Then restart services
            docker-compose up -d
            ```
          draft: false
          prerelease: false

  # ğŸ§¹ Cleanup Jobs
  cleanup:
    name: ğŸ§¹ Cleanup Old Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [deploy-production]

    steps:
      - name: ğŸ§¹ Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'reminder-app/backend'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: true

      - name: ğŸ§¹ Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'reminder-app/frontend'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: true